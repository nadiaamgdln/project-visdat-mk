<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task 2: Usia & Pengalaman vs Stres</title>
  <link rel="stylesheet" href="css/task2.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="chart-container">
    <h2>Task 2: Hubungan Usia dan Pengalaman Kerja terhadap Tingkat Stres</h2>
    <svg width="900" height="450"></svg>
    <div class="caption-x">Kelompok Usia</div>
    <div class="caption-y">Jumlah</div>
    <div class="tooltip"></div>

    <!-- legend di bawah chart -->
    <ul id="legend-list" class="legend-list"></ul>

    <!-- insights box ala Task 5 -->
    <div id="insights" class="insights-box"></div>
  </div>

  <script src="js/task2.js"></script>
</body>
<script>
  function resizeParent() {
    setTimeout(() => {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ type: "setHeight", height: height }, "*");
    }, 100); // 100 ms delay
  }

  window.addEventListener("load", resizeParent);
  window.addEventListener("resize", resizeParent);
</script>
</html>
