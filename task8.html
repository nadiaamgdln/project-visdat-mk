<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Hubungan Kualitas Tidur dan Tingkat Stres</title>
  <link rel="stylesheet" href="css/task8.css" />
  <script src="js/d3.v6.min.js"></script>
</head>
<body>
  <div class="task-card">
    <h2>Task 8: Hubungan Kualitas Tidur dan Tingkat Stres</h2>
    <div id="chart"></div>
    <div class="indicator-info">
      <h3>Penjelasan Indikator:</h3>
      <ul>
        <li><strong>Kualitas Tidur</strong>:  
          <em>poor</em> = tidur buruk,  
          <em>average</em> = tidur sedang,  
          <em>good</em> = tidur baik</li>
        <li><strong>Tingkat Stres</strong>:  
          1 = ringan, 2 = sedang, 3 = paling stres</li>
      </ul>
    </div>
  </div>

  <div class="tooltip"></div>

  <script src="js/task8.js"></script>
  <script>
    function resizeParent() {
      setTimeout(() => {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ type: "setHeight", height: height }, "*");
      }, 100); // 100 ms delay
    }
  
    window.addEventListener("load", resizeParent);
    window.addEventListener("resize", resizeParent);
  </script>
</body>
</html>
