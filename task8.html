<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Task 8: Hubungan Kualitas Tidur & Tingkat Stres</title>
  <link rel="stylesheet" href="css/task8.css" />

</head>
<body>
  <div class="task-card">
    <h2>Hubungan Kualitas Tidur &amp; Tingkat Stres</h2>
    <div id="chart"></div>
    <div class="indicator-info">
      <h3>Penjelasan Indikator:</h3>
      <ul>
        <li><strong>Kualitas Tidur</strong>:  
          <em>poor</em> = tidur buruk,  
          <em>average</em> = tidur sedang,  
          <em>good</em> = tidur baik</li>
        <li><strong>Tingkat Stres</strong>: persentase responden per level stres (1 = tinggi, 2 = sedang, 3 = rendah)</li>
      </ul>
    </div>
  </div>

  <!-- Tooltip container -->
  <div class="tooltip"></div>

  <script src="js/task8.js"></script>
  <script>
    // agar height parent iframe menyesuaikan
    function resizeParent() {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ type: "setHeight", height }, "*");
    }
    window.addEventListener("load", resizeParent);
    window.addEventListener("resize", resizeParent);
  </script>
</body>
